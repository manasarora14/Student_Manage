<h2>Login</h2>

<p style="color:red">{{ error() }}</p>

<!-- EMAIL -->
<input placeholder="Email"
       [ngModel]="email()"
       (ngModelChange)="email.set($event)" />
<br><br>

<!-- PASSWORD -->
<input placeholder="Password" type="password"
       [ngModel]="password()"
       (ngModelChange)="password.set($event)" />
<br><br>

<button (click)="login()">Login</button>
